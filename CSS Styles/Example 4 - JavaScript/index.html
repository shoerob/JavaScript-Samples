<html>
    <head>
        <title>CSS Styles - Example 3</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- 
            Unlike ids, classes can be use multiple times in a single page. Doing so allows
            a single style to be applied to several elements.
         -->

        <!-- Section 1 -->
        <h1 id="sectionHeading" class="sectionHeadingStyle1">CSS Styles - Example 2</h1>
        <p class="sectionContent">
            This sample shows how to style elements on a page using classes.
        </p>

        <p>
            <button onclick="changeStyleToSectionHeading1();">Change Style to sectionHeading1</button>
            <button onclick="changeStyleToSectionHeading2();">Change Style to sectionHeading2</button>
        </p>

        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
